<!DOCTYPE html>
<html>
  <head>
    <title>Collective Calendar</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!--<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>-->
  </head>

  <body>
    <!--Nav Bar-->
    <nav>
			<ul>
				<li id="brand">Collective Calendar</li>
				<li>Settings</li>
			</ul>
		</nav>

    <!--Today -->
    <div class="today">
      <h2 id="date">TODAY</h2>
      <ul id="eventsToday">
      </ul>
    </div><!--today-->

    <!--Calendar Options-->
    <div class="calendar_options">
      <h2 id="calendarOptions">CALENDARS</h2>
    </div><!--calendar_options-->

    <!--Calendar with the events -->
    <div class="calendar">
      <div id="header">
        <h2>Month</h2>
      </div> <!--header-->
      <div id="week_days">
        <ul>
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
      </div> <!--days-->
      <div id="days">
        <!--will be populated with 35 divs for the calendar blocks-->
      </div><!--days-->

    </div><!--calendar-->

  </body>

</html>
